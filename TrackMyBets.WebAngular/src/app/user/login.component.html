<main class="page-content">

  <div class="page-inner" style="min-height:647px !important">
    <div id="main-wrapper">

      <div class="row">
        <div class="col-md-3 center">
          <div class="login-box">

            <a class="logo-name text-lg text-center">TrackMyBets</a>
            <p class="text-center m-t-md">Please login into your account.</p>

            <div *ngIf="msgUserNoAuth" class="fa-item alert alert-danger" role="alert">
              <i class="fa fa-warning"></i>
              <span>Su Nick y/o Password no son correctos.</span>
            </div>

              <div class="form-group">
                <input [(ngModel)]="userLoginModel.nick" type="text" class="form-control" placeholder="Nick" />
              </div>
              <div class="form-group">
                <input [(ngModel)]="userLoginModel.password" type="password" class="form-control" placeholder="Password" />
              </div>
              <button (click)="login()" [disabled]="!(userLoginModel.nick && userLoginModel.password)" type="button" class="btn btn-success btn-block">Login</button>

              <p class="text-center m-t-xs text-sm">Do not have an account?</p>
              <a (click)="register()" class="btn btn-default btn-block m-t-md">Create an account</a>

          </div>
        </div>
      </div>

    </div>
  </div>

</main>
